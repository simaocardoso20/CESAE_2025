<div class="card">
  <img [src]="poster" class="card-img-top" alt="{{ title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <h6 class="card-year">{{ year }}</h6>
    <p class="card-text">{{ description }}</p>
    <a href="#!" class="btn btn-primary">Saber mais</a>
  </div>
</div>
